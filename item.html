<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/build.css">
    <script src="js/shop-row.js"></script>
</head>

<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class=" nav-container container">
        <div class="passive-container">
            <a href="index.html" class="nav-brand">
                <span class="logo-text">FNLookup</span>
            </a>
        </div>
        <div class="content-menu">
            <div class="container">
                <div class="row layout1">
                    <div class="col-sm-8">
                        <nav class="navbar navbar-nav top">
                            <nav class="navbar primary">
                                <ul class="navbar-nav" style="padding-top: 2.5%">
                                    <li>
                                        <a href="index.html" class="nav-link">Home</a>
                                    </li>
                                    <li>
                                        <a href="progress.html" class="nav-link">Progress</a>
                                    </li>
                                    <li>
                                        <a href="shop.html" class="nav-link">Shop</a>
                                    </li>
                                    <li>
                                        <a href="about.html" class="nav-link">About</a>
                                    </li>
                                </ul>
                            </nav>
                        </nav>
                    </div>
                    <div class="col-md-4">
                        <nav class="navbar navbar-nav top">
                            <nav class="navbar primary">
                                <input type="text" id="search" placeholder="Search..." style="
                                    color: white; border-radius: 5px; border: solid 1px gray; background-color: black;
                                    width:100%;
                                    height: 100%;">
                            </nav>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

        <main class="content item" id="page-content">
            <div class="container primary item-page-container">
                <div class="item-container">
                    <div class="row">
                        <div class="col-md-3 col-12 item-side" id="main-leftcol">
                            <div class="item-display splash-card static" id="item-background">
                                <img id="item-image" src="assets/loading.gif" alt="item-image">
                            </div>
                            <a class="rarity-label" class="item-title" style="font-size: 30px; margin-top: 0%;" id="item-rarity-label">{rarity}</a>
                        </div>
                        <div class="col-md-9 col-12 item-full">
                            <div class="col-md-7 col-12">
                                <p style="font-size: 20px" id="item-type">{type}</p>
                                <div id="item-detail-container">
                                    <h1 id="item-title" class="item-title" style="font-size: 30px; margin-top: 0%;">
                                        {name}
                                    </h1>
                                </div>
                                
                                <p class="item-description-heading" id="description-heading" style="font-size: 25px">Description</p>
                                <p id="item-description" class="item-description" style="font-size: 15px;">{description}</p>
                                <p id="item-introduction" class="item-description" style="font-size: 20px;">Introduced in: {introduction date}</p>
                                <p id="item-set" class="item-description" style="font-size: 20px;">Set: {set}</p>
                                <p id="item-release" class="item-description" style="font-size: 20px;">Release: {date} ({ocurrences} ocurrences since)  </p>

                                <p id="item-shopHistory" class="item-description" style="font-size: 20px;">Shop history:</p>
                                <div id="shopHistory" class="scroll-vertical">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/action.js"></script>
    <script src="js/main.js"></script>


    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        
        @font-face {
            font-family: 'Burbank';
            src: url('burbank.otf');
        }
    </style>
</body>

</html>
