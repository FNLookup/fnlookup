<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content.">
    <meta name="author" content="tposejank">
    <title>Language - FNLookup</title>
    <link rel="icon" href="/assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/backend.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>
        i()
    </script>

    <div class="content" fullpage="true">
        <h1 class="header-text-bold" tkey="language:language">Language</h1>
        <h2 class="header-text-bold" tkey="language:desc">Change the display language.</h2>
        <div id="languages-list">
            <script>
                for (let language of window.uiLangList) {
                    let context = document.createElement('p');
                    context.innerHTML = language.name;
                    context.title = language.title;
                    context.setAttribute('backend-value', language.backend);
                    context.classList.add('link-underline', 'pointer', 'header-text-bold');
                    document.getElementById('languages-list').append(context);

                    if (localStorage.requestLanguage == language.backend) {
                        context.style.textDecoration = 'underline';
                        context.style.color = 'var(--season-accent-1)'
                    }

                    context.onclick = function() {
                        switchLanguage(language.backend)
                    }
                }
            </script>
        </div>

        <script>callTranslate()</script>
    </div>
</body>

</html>
