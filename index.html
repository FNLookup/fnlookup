<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class=" nav-container container">
        <div class="passive-container">
            <a href="index.html" class="nav-brand">
                <span class="logo-text">FNLookup</span>
            </a>
        </div>
        
        <div class="content-menu">
            <div class="container">
                <div class="row layout1">
                    <div class="col-sm-8">
                        <nav class="navbar navbar-nav top">

                    </div>
                    <div class="col-md-4">
                        <nav class="navbar navbar-nav top">

                <div class="item-container">
                    <div class="row">
                        
                        <div class="col-md-9 col-12" style="width: 100%">

                                <h1 id="item-title" class="item-title" style="font-size: 30px; margin-top: 0%;">

                                <br>

                                    <option value="featured">Featured</option>
                                </select>
                                <br> <br>
                                <div class="row">

                            </div>
