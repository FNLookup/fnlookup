<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNLookup</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <div class="nav-container">
        <nav class="navbar-top">
            <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
            <a class="nav-logo" href="index.html">FNLookup</a>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items">
                    <li><a class="nav-item" href="index.html">Home</a></li>
                    <li><a class="nav-item" href="progress.html">Progress</a></li>
                    <li><a class="nav-item" href="item-shop.html">Item Shop</a></li>
                    <li><a class="nav-item" href="https://github.com/tposejank/fnlookup/blob/main/README.md">About</a></li>
                </ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item...">
                    <button title="Search">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">
        <h1>Welcome to FNLookup</h1>
        <h2>Main Feed</h2>
        <p>Item shop, news and more</p>
        <hr>

        <h1>Today's item shop cosmetics</h1>
        <h2>Select a shop section</h2>
        <div class="content-select">
            <select id="shop-section-dropdown" onchange="iS()">
                <option>Daily</option>
                <option>Featured</option>
            </select>
        </div>
        <script>addToList()</script>
        <script>iS()</script>

        <div class="shop-items-container">
            <div class="shop-items-display" id="item-shop-section">
                <img src="assets/images/loading.gif" title="Loading content...">
            </div>
        </div>

        <hr>
        <h1>In-game news</h1>
        <h2>Get updated from your browser</h2>
        
        <iframe src="news/index.html" frameborder="0" title="News Visualizer" class="news-frame"></iframe>
    </div>
</body>
</html>
