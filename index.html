<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNLookup</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/news-alt.js"></script>
</head>
<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
        <nav class="navbar-top">
            <img class="menu-toggle" id="menu-btn" src="assets/icons/xbox-menu.png" width="25" height="25" title="Menu">
            <a class="nav-logo" href="index.html">FNLookup</a>
            <div class="nav-content hidden-media" id="nav-elements">
                <ul class="nav-items" id="nav-items"></ul>

                <div class="item-search-container">
                    <input type="text" placeholder="Search for an item..." id="search-input">
                    <button title="Search" id="search-button">Search</button>
                </div>
                <script>i()</script>
            </div>
        </nav>
    </div>

    <div class="content">
        <h1>Welcome to FNLookup</h1>
        <h2>Main Feed</h2>
        <p>Item shop, news and more</p>
        <hr>

        <h1>Today's item shop cosmetics</h1>
        <h2>Select a shop section</h2>
        <div class="content-select">
            <select id="shop-section-dropdown" onchange="iS()">
                <option>Daily</option>
                <option>Featured</option>
            </select>
        </div>
        <script>addToList()</script>
        <script>iS()</script>

        <div class="shop-items-container">
            <div class="shop-items-display" id="item-shop-section">
                <img src="assets/images/loading.gif" title="Loading content...">
            </div>
        </div>

        <hr>
        <h1>In-game news</h1>
        <h2>Get updated from your browser</h2>
        
        <iframe src="news/index.html" frameborder="0" title="News Visualizer" class="news-frame hidden-media"></iframe>
        <div class="news-mobile" id="news-mobile">
            <script>newsAlt()</script>
        </div>
    </div>
</body>
</html>
