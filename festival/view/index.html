<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content.">
    <meta name="author" content="tposejank">
    <title>Festival Song - FNLookup</title>
    <link rel="icon" href="/assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/backend.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>

    <script src="js/song.js", type="text/javascript"></script>
</head>

<body>
    <div class="season-video">
        <video autoplay loop playsinline class="fn-season-video" id="fn-video"></video>
        <div class="fn-dot-mask"></div>
    </div>

    <div class="nav-container">
    </div>

    <script>
        i()
    </script>

    <div class="content" fullpage="true" style="max-width: 1450px; align-items: center;">
        <div id="festival-song-information" class="flex-media">
            <div id="section-song-info" class="d-50-media flex festival-song-info">
            </div>
            <div id="section-song-diffs" class="d-50-media flex flex-wrap festival-song-diffs">
                
            </div>
        </div>

        <hr>

        <div class="flex">
            <audio id="preview-audio" controls></audio>
            <audio id="full-audio" controls></audio>
        </div>

        <hr>

        <h1 class="header-text-bold">Leaderboards</h1>

        <div class="instrument-buttons" id="instrument-buttons">

        </div>

        <div id="leaderboard-entries" class="festival-leaderboard-entries">

        </div>

        <script>loadViewer()</script>
    </div>

</html>
