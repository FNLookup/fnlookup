<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="fortnite season countdown, fortnite season end, fortnite season">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content. View the current season's progress and countdown.">
    <meta name="author" content="tposejank">
    <title>Season Progress - FNLookup</title>
    <link rel="icon" href="/assets/icons/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/backend.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
    <script src="js/progress.js" type="text/javascript"></script>
</head>

<body>

    <div class="nav-container">
    </div>

    <script>
        initializeNav()
    </script>

    <div class="content" fullpage="true">
        <hr>

        <h1 id="season-name"></h1>

        <div class="countdown-view">
            <img src="/assets/keyart.jpg" alt="Key Art">
            <a class="countdown-parent">
                <h2 id="fn-season"></h2>
                <span class="countdown-text" id="countdown-text">
                    </span>
            </a>
        </div>

        <div class="progress-bar-bg" id="progress">
            <div class="progress-bar" id="progress-bar">
                <a class="percentage" id="percentage"></a>
            </div>
        </div>

        <hr>
        <h2 id="fn-season-next"></h2>
        <h3 id="start-date-next"></h3>
        <script>
            initialize()
        </script>
    </div>
</body>

</html>
