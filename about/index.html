<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FNLookup is an easy browsing interface for most Fortnite related content.">
    <meta name="author" content="tposejank">
    <title>About - FNLookup</title>
    <link rel="icon" href="assets/icons/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/backend.js" type="text/javascript"></script>
    <script src="/js/script.js" type="text/javascript"></script>
</head>

<body>
    <div class="nav-container">
    </div>

    <script>
        i()
    </script>

    <div class="content" fullpage="true">
        <div id="content" class="markdown-about"></div>

        <script>
            fetch('https://raw.githubusercontent.com/FNLookup/fnlookup.github.io/main/README.md')
                .then(response => response.text())
                .then(text => {
                    const content = document.getElementById('content');
                    content.innerHTML = marked.parse(text);
                })
                .catch(error => console.error(error));
        </script>
    </div>
</body>

</html>
